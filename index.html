<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Justin Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Please enter a bill amount as well as answer how the service was.</p>
      <input type="number" placeholder="Bill Amount" id="bill" />
      <div class="custom-select">
        <select>
          <option value="" disabled selected>Select your option</option>
          <option value="">Great Service</option>
          <option value="">Bad Service</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
      <button class="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
